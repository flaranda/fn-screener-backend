CriteriaCompliance:
  type: object
  properties:
    answer:
      $ref: './CriteriaComplianceAnswer.yml#/CriteriaComplianceAnswer'
    criteria_name:
      type: string
      description: Related criteria name
      example: Stage is Seed or Series A
    criteria_uuid:
      type: string
      format: uuid
      description: Related criteria identifier
      example: d9d61a31-7486-420c-b0aa-4add784eaab8
    startup_name:
      type: string
      description: Related startup name
      example: Blissey
    startup_uuid:
      type: string
      format: uuid
      description: Related startup identifier
      example: 556c886c-f357-4c69-ae0f-cd2f8e1ba38a
    uuid:
      type: string
      format: uuid
      description: Criteria compliance identifier
      example: 8c04525a-90c8-40c7-a151-d18859cecfc9
  additionalProperties: false
